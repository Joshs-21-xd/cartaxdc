  }

  /* --- CARTAS --- */
  .cards-container {
    margin-top: 20px;
    display: none;
    width: 95%;
    max-width: 600px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
  }

  .card {
    background: white;
    height: 140px;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0px 5px 12px rgba(0,0,0,0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.1rem;
    padding: 10px;
    text-align: center;
    transition: .2s;
  }

  .card:active {
    transform: scale(0.95);
    background-color: #ffd6ea;
  }

  /* --- MODAL --- */
  .modal-container {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 15px;
  }

  .modal {
    background: white;
    padding: 22px;
    width: 92%;
    max-width: 420px;
    border-radius: 18px;
    text-align: center;
    animation: fade 0.3s;
    font-size: 1.15rem;
    line-height: 1.55;
    max-height: 70vh;
    overflow-y: auto;
  }

  .modal::-webkit-scrollbar {
    width: 6px;
  }

  .modal::-webkit-scrollbar-thumb {
    background: #d81b60;
    border-radius: 12px;
  }

  button.close {
    margin-top: 15px;
    padding: 12px 25px;
    background: #d81b60;
    color: white;
    border: none;
    font-size: 1.1rem;
    border-radius: 12px;
    width: 80%;
  }

  @keyframes fade {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>

<body>
